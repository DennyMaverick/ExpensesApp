<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="expense__version-for-mobile">
      <h2 class="expense__subtitle">Only PC version</h2>
    </section>
    <section class="expense__box">
      <div class="container">
        <h1 class="expense__title">Expense accounting</h1>
        <div class="row expense__row-input">
          <div class="col">
            <div class="expense__input-box">
              <input class="js-expense-input expense__input" type="number" />
            </div>
          </div>
          <div class="col">
            <button class="expense__btn btn js-btn">Add</button>
          </div>
        </div>
        <div class="row expense__row-category">
          <div class="col">
            <select class="js-expense-category expense__category">
              <option hidden disabled selected value="Категория">
                Category
              </option>
              <option value="Caffe">Caffe</option>
              <option value="Goods">Goods</option>
              <option value="Auto">Auto</option>
              <option value="Internet">Internet</option>
            </select>
          </div>
        </div>
        <div class="row expense__row-output">
          <div class="col expense__indicate-values">
            <p>
              Limit:
              <span class="js-limit"></span>
              rub.
            </p>
            <p>
              Total:
              <span class="js-total"></span>
              rub.
            </p>
            <p>
              Status:
              <span class="js-status expense__status--success"></span>
            </p>
            <button class="js-reset-btn expense__reset-btn btn--red btn">
              Reset expenses
            </button>
          </div>
          <div class="col">
            <h2 class="expense__output-title">History</h2>
            <div class="expense__output js-history"></div>
          </div>
        </div>
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
