<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="expense__version-for-mobile">
      <h2 class="expense__subtitle">Only PC version</h2>
    </section>
    <section class="expense__box">
      <div class="container">
        <h1 class="expense__title">Expense accounting</h1>
        <div class="row expense__row-input">
          <div class="col">
            <div class="expense__input-box currency">
              <input class="js-expense-input expense__input" type="number" />
            </div>
          </div>
          <div class="col js-expense__error-popup expense__error-popup hide">
            The text field is empty or the category is not selected
          </div>
          <div class="col">
            <button class="expense__btn btn js-btn">Add</button>
          </div>
        </div>
        <div class="row expense__row-category">
          <div class="col">
            <select class="js-expense-category expense__category">
              <option hidden disabled selected value="Category">
                Category
              </option>
              <option value="Cafe">Cafe</option>
              <option value="Goods">Goods</option>
              <option value="Car">Car</option>
              <option value="Internet">Internet</option>
            </select>
          </div>
        </div>
        <div class="row expense__row-output">
          <div class="col expense__indicate-values">
            <div class="expense__limit">
              <h3 class="expense__limit-title">Limit:</h3>
              <span class="expense__limit-value js-limit currency"></span>
              <button class="js-expense-limit-btn-edit expense__limit-edit-btn">
                <img
                  class="expense__limit-icon"
                  src="./images/limit-edit-icon.svg"
                  alt="limit icon edit"
                />
              </button>
            </div>
            <div class="expense__total">
              <h3 class="expense__total-title">Total:</h3>
              <span class="js-total currency"></span>
            </div>
            <div class="expense__status">
              <h3 class="expense__status-title">Status:</h3>
              <span
                class="js-status expense__status-value expense__status--success"
              ></span>
            </div>
            <button class="js-reset-btn expense__reset-btn btn--red btn">
              Reset expenses
            </button>
          </div>
          <div class="col">
            <h2 class="expense__output-title">History</h2>
            <div class="expense__output js-history"></div>
          </div>
        </div>
      </div>
    </section>

    <div class="js-modal-limit expense__modal-limit modal__limit-edit modal-limit">
      <button class="js-modal-close-btn modal-limit__close-btn">
        <img class="expense__close-btn-icon" src="./images/close-icon.svg" alt="close icon">
      </button>
      <h2 class="modal-limit__title">New limit</h2>
      <div class="modal-limit__inner">
        <div class="modal-limit__input-container">
          <input class="js-modal-limit-input modal-limit__input expense__input" type="number" />
          <p class="modal-limit__currency">RUB.</p>
        </div>
        <button class="js-modal-limit-set-btn modal-limit__btn btn">Set limit</button>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
